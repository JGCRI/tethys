[Project]
ProjectName  = TestProject
OutputFolder =

PerformTemporal = 0

Resolution = 0.125
Sectors = Domestic,Electricity,Manufacturing,Mining,Livestock,Irrigation

DemandTypes = Withdrawals
Years = 2010,2015,2020,2025


[RegionMaps]
Regions =
RegionBasins =


[GCAMInputs]
GCAM_DBpath =
GCAM_DBfile =
QueryFile =


[ProxyPopulation]
Folder =
Population_2010 = ssp1_2010.tif
Population_2020 = ssp1_2020.tif
Population_2030 = ssp1_2030.tif
Population_2040 = ssp1_2040.tif

[ProxyLivestock]
Folder =
Buffalo_2010 = 5_Bf_2010_Da.tif
Cattle_2010 = 5_Ct_2010_Da.tif
Sheep_2010 = 5_Sh_2010_Da.tif
Goat_2010 = 5_Gt_2010_Da.tif
Chicken_2010 = 5_Ch_2010_Da.tif
Duck_2010 = 5_Dk_2010_Da.tif
Pig_2010 = 5_Pg_2010_Da.tif

[ProxyCrops]
Flags = PCTAREA
Folder =
Subsectors = Corn_irr,Cotton_irr,OtherCrop_irr,Soy_irr,Rice_irr,Sugarcrop_irr,Wheat_irr,Bioenergy_irr
Subsectors_2010 = LU_ssp1_rcp26_gfdl_2010.nc


[Domestic]
Domestic = Population
Query1 = Water Demand Livestock GCAMUSA

[Electricity]
Electricity = Population
Query1 = Water Demand Electricity Core

[Manufacturing]
Manufacturing = Population
Query1 = Water Demand Manufacturing Core

[Mining]
Mining = Population
Query1 = Water Demand Mining Core

[Livestock]
Subsectors = Beef,Dairy,SheepGoat,Poultry,Pork
Query1 = Water Demand Livestock Core

Beef      = Buffalo,Cattle
Dairy     = Buffalo,Cattle
SheepGoat = Sheep,Goat
Poultry   = Chicken,Duck
Pork      = Pig

[Irrigation]
Subsectors = Corn,FiberCrop,FodderGrass,FodderHerb,MiscCrop,OilCrop,OtherGrain,PalmFruit,Rice,Root_Tuber,SugarCrop,Wheat,biomass
Query1 = Water Demand Irrigation Core
Map1 = RegionBasins

Corn        = Corn_irr
FiberCrop   = Cotton_irr
FodderGrass = OtherCrop_irr
FodderHerb  = OtherCrop_irr
MiscCrop    = OtherCrop_irr
OilCrop     = Soy_irr
OtherGrain  = OtherCrop_irr
PalmFruit   = OtherCrop_irr
Rice        = Rice_irr
Root_Tuber  = OtherCrop_irr
SugarCrop   = Sugarcrop_irr
Wheat       = Wheat_irr
biomass     = Bioenergy_irr


[Temporal]
Folder =

pirrww_file = pcrglobwb_wfdei_varsoc_pirrww_global_monthly_1971_2010.npz
temp_file = WATCH_WFDEI_monthly_1971_2010.npz
DomesticR = DomesticR.npz


[Logger]
filename = mainlog.txt
MinLogLevel = DEBUG
MinScreenLevel = INFO
